<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SignIn-Plural-Sight</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id = "signin">
          <div class="logo">
            </div>
          <form>
            <div>
              <label>Email - Username</label>
              <input type="text" placeholder="Email here">
            </div>
            <div>
              <label>Password</label>
              <input type="password" placeholder="password">
            </div>
            <button type="submit" class="primary-btn">Sign IN</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign-In with company or school</a>
          </div>
          <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
          </div>
          <a href="#" class="secondary-btn">Create Account</a>
          </div>
          <footer id="main-footer">
            <p>Copyright &copy; 2018, Pluralsight all Right Reserved</p>
            <div>
              <a href="#">terms and use</a> | <a href="#">Privacy-Policy</a>
            </div>
          </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">Let's Create the future<strong> together</strong></h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial </a>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
